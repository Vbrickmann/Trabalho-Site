<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Site</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background: #333;
            color: #fff;
            padding: 1rem 0;
            text-align: center;
        }
        nav {
            background: #444;
            color: #fff;
            padding: 1rem;
            text-align: center;
        }
        nav a {
            color: #fff;
            margin: 0 1rem;
            text-decoration: none;
        }
        .container {
            padding: 2rem;
        }
        footer {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 1rem 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Título</h1>
    </header>

    <nav>
        <a href="#Título 1">Título 1</a>

            <p>Texto 1</p>
        </section>

        <section id="Título 2">
            <h2>Título 2</h2>
            <p>Texto 2</p>
        </section>

        <section id="Título 3">
            <h2>Título 3</h2>
            <p>Texto 3</p>
        </section>

        <section id="Título 4">
            <h2>Título 4</h2>

        </section>

    <footer>
        <p>¯\_(ツ)_/¯</p>

</html>
